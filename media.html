<body onload="start()">
        <nav>
                <ul class="nav-container">
                    <li class="logo"><a href="index.html"><img src="media/NOTEXT.png"></a></li>

    <div id="imgtable">
        <script>

            function start() {
                if (screen.width >= 830) generateTable(3, 4);
                if (screen.width < 830) generateTable(9, 1);
                tcol = document.getElementsByTagName("img");
                for (let item of tcol) {
                    item.addEventListener("click", () => {
                        var file = item.getAttribute("src");
                        createGallery(file);
                    });
                }
            }
            function generateTable(row, col) {
                var body = document.getElementsByName("body");
                var tdiv = document.getElementById("imgtable");
                table = document.createElement("table");
                tbody = document.createElement("tbody");
                for (var i = 0; i <= row; i++) {
                    crow = document.createElement("tr");
                    for (var j = 0; j <= col; j++) {
                        ccell = document.createElement("td");
                        crow.appendChild(ccell);
                    }
                    tbody.appendChild(crow);
                }
                table.appendChild(tbody);
                tdiv.appendChild(table)
                fillImages();
            }

            function fillImages() {
                trow = document.getElementsByTagName("tr");
                tcol = document.getElementsByTagName("td");
                var x = 1;
                for (let item of tcol) {
                    currentItem = document.createElement("img");
                    currentItem.setAttribute("src", "media/media-content/img \(" + x + "\).jpg");
                    item.appendChild(currentItem);
                    x++;
                }
            }

            function createGallery(file) {
                body = document.getElementsByTagName("body");
                bg = document.createElement("div");
                img = document.createElement("img");
                img.setAttribute("id", "image-overlay");
                img.setAttribute("src", file);
                bg.setAttribute("id", "background");
                body[0].appendChild(bg);
                bg.appendChild(img);
                bg.addEventListener("click", () => {
                    bg.removeChild(img);
                    body[0].removeChild(bg);
                })
            }
        </script>
    </div>
</body>
